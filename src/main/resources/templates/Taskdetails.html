<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/MainLayout.html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="main">
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow-sm" style="max-width: 600px; width: 100%;">
            <div class="card-body">

                <div class="mb-3">
                    <span th:if="${task.getStatus() == 0}" class="badge bg-primary">TO DO</span>
                    <span th:if="${task.getStatus() == 1}" class="badge bg-warning text-dark">IN TEST</span>
                    <span th:if="${task.getStatus() == 2}" class="badge bg-success">DONE</span>
                    <span th:if="${task.getStatus() == 3}" class="badge bg-danger">FAILED</span>
                </div>

                <h4 class="card-title mb-2" th:text="${task.getTitle()}"></h4>

                <p class="card-text text-muted" th:text="${task.getDescription()}"></p>

                <hr>

                <div class="d-flex gap-2">
                    <form th:action="@{'/taskDelete'}" method="post">
                        <input name="id" type="hidden" th:value="${task.getId()}">
                        <button type="submit" class="btn btn-danger">Удалить заявку</button>
                    </form>
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                    <a th:href="@{'/categories'}" class="btn btn-secondary" style="margin-left: 10px;">Back</a>
                </div>
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{'/editTask'}" method="post">
                                    <input name="id_task" type="hidden" th:value="${task.getId()}">
                                    <label class="form-label">Изменить Название:</label>
                                    <br>
                                <input class="form-control" name="task_name" type="text" placeholder="Введите новое название" th:value="${task.getTitle()}"}>
                                    <br>
                                    <label class="form-label">Изменить описание:</label>
                                    <br>
                                    <textarea class="form-control" name="task_description" placeholder="Введите новое описание:" th:value="${task.getDescription()}"></textarea>
                                    <br>
                                    <label class="form-label">Изменить статус:</label>
                                    <button type="submit" class="btn btn-success" style="margin-left: 10px;">Edit Task</button>
                                </form>
                                   </div>
                            </div>
                        </div>
                    </div>
                </div>
            <form th:action="@{'/taskStatus'}" method="post" style="display: flex; gap: 10px; align-items: center;">
                <input type="hidden" name="status_id" th:value="${task.getId()}">
                <select name="status_name" class="form-select" style="width: 150px; height: 40px; margin-left: 10px; margin-bottom: 10px;">
                    <option value="0" th:selected="${task.getStatus()==0}">TO DO</option>
                    <option value="1" th:selected="${task.getStatus()==1}">IN TEST</option>
                    <option value="2" th:selected="${task.getStatus()==2}">DONE</option>
                    <option value="3" th:selected="${task.getStatus()==3}">FAILED</option>
                </select>
                <button type="submit" class="btn btn-primary btn-sm ms-2" style="margin-bottom: 10px;">Save changes</button>
            </form>
            </div>
        </div>
    </div>



</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
